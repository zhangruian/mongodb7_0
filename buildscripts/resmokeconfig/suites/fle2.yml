test_kind: js_test
selector:
  roots:
  - jstests/fle2/**/*.js
  - src/mongo/db/modules/*/jstests/fle2/**/*.js
  exclude_files:
  - src/mongo/db/modules/*/jstests/fle2/query/aggregate*.js # TODO: SERVER-63312
executor:
  archive:
    hooks:
      - ValidateCollections
  config:
    shell_options:
      setShellParameter: featureFlagFLE2=true
      eval: "testingReplication = true; testingFLESharding = false;"
  hooks:
  # We don't execute dbHash or oplog consistency checks since there is only a single replica set
  # node.
  - class: ValidateCollections
  - class: CleanEveryN
    n: 20
  fixture:
    class: ReplicaSetFixture
    mongod_options:
      set_parameters:
        enableTestCommands: 1
    # Use a 1-node replica set.
    num_nodes: 1
