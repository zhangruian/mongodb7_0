test_kind: js_test
selector:
  roots:
  - jstests/fle2/*.js
  - src/mongo/db/modules/*/jstests/fle2/*.js
  - src/mongo/db/modules/*/jstests/fle2/query/*.js

executor:
  archive:
    hooks:
      - CheckReplDBHash
      - ValidateCollections
  config:
    shell_options:
      setShellParameter: featureFlagFLE2=true
      eval: "testingReplication = false; testingFLESharding = true;"
  hooks:
  - class: CheckReplDBHash
  - class: ValidateCollections
  - class: CleanEveryN
    n: 20
  fixture:
    class: ShardedClusterFixture
    mongos_options:
      set_parameters:
        enableTestCommands: 1
    mongod_options:
      set_parameters:
        enableTestCommands: 1
    num_rs_nodes_per_shard: 1
    enable_sharding:
    - test
