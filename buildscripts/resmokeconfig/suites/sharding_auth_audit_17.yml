executor:
  config:
    shell_options:
      global_vars:
        TestData:
          auditDestination: 'console'
          auth: true
          authMechanism: SCRAM-SHA-1
          keyFile: *keyFile
          keyFileData: *keyFileData
      nodb: ''
      readMode: commands