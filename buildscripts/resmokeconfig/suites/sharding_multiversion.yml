test_kind: js_test

selector:
  roots:
  - jstests/sharding/*.js
  - jstests/sharding/change_streams/*.js
  - jstests/sharding/query/*.js
  exclude_with_any_tags:
  - multiversion_incompatible
  - requires_fcv_47
executor:
  config:
    shell_options:
      nodb: ''
      readMode: commands
      global_vars:
        TestData:
          useRandomBinVersionsWithinReplicaSet: true
          mongosBinVersion: 'last-lts'
