test_kind: js_test

selector:
  roots:
  - jstests/sharding/*.js
  exclude_files:
  # Disable incompatible with json logging per SERVER-46235
  - jstests/sharding/read_write_concern_defaults_application.js
  - jstests/sharding/comment_field.js

executor:
  config:
    shell_options:
      nodb: ''
      readMode: commands
      global_vars:
        TestData:
          setParameters:
            ShardingTaskExecutorPoolReplicaSetMatching: "disabled"
          setParametersMongos:
            ShardingTaskExecutorPoolReplicaSetMatching: "disabled"
