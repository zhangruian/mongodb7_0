test_kind: js_test

selector:
  roots:
  - jstests/sharding/*.js
  exclude_files:
  # Aggregation with $merge will fail until SERVER-41949 is finished.
  - jstests/sharding/merge_with_move_primary.js

executor:
  config:
    shell_options:
      nodb: ''
      readMode: commands
      global_vars:
        TestData:
          setParameters:
            ShardingTaskExecutorPoolReplicaSetMatching: "disabled"
          setParametersMongos:
            ShardingTaskExecutorPoolReplicaSetMatching: "disabled"
