test_kind: js_test

selector:
  roots:
  - jstests/sharding/*.js
  - jstests/sharding/change_streams/*.js
  - jstests/sharding/query/*.js
  exclude_files:
  # TODO SERVER-58696: Re-enable the below test.
  - jstests/sharding/implicit_default_write_concern_add_shard.js

executor:
  archive:
    tests:
      - jstests/sharding/*reshard*.js
  config:
    shell_options:
      nodb: ''
      global_vars:
        TestData:
          setParameters:
            internalQueryEnableLoggingV2OplogEntries: false
