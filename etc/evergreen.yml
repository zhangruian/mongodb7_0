  name: rhel80-debug-asan-all-feature-flags
  display_name: "~ Shared Library ASAN Enterprise RHEL 8.0 DEBUG (all feature flags)"
  cron: "0 4 * * *" # From the ${project_nightly_cron} parameter.
  modules:
